<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de imagenes etiqueta img</title>
</head>
<body>
    <p>Primera imagen</p>
    <!-- La etiqueta imagen nos permite incrustar en nuestro documento de html
     las imagenes y contenido visual que deseemos -->
    <img src="https://www.w3.org/assets/logos/w3c/w3c-no-bars.svg"
        title="Logo del W3C" 
        alt="Logo del W3C" 
        width=500px 
        height=700px
    >
    <p>Segunda imagen</p>
    <img src=".//food-truck.webp" alt="food-truck">
    <p>Formatos de imagen aceptados: JPG, GIFF, PNG, SVG, WEBP, entre otros</p>
</body>
</html>
