<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de tablas y su creacion</title>
</head>
<body>
    <caption>Estructura simple de una tabla</caption>
    <table border="2px">
        <!-- etiqueta tr maneja la fila en la tabla
         o añade una fila -->
        <tr>
            <!-- etiqueta th indica encabezado de la tabla
             o celda de encabezado de tabla -->
            <th>Tipo de Datos A</th>
            <th>Tipo de Datos B</th>
            <th>Tipo de Datos C</th>
        </tr>
        <tr>
            <!-- etiqueta td añade una celda -->
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>a</td>            
            <td>►</td>
            <td>☼</td>
        </tr>
    </table>
</body>
</html>
