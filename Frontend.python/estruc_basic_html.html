<!-- A partir de HTML 5 ya no existen las versiones de HTML, 
 así que el !DOCTYPE no es realmente necesario. Pero como algunos navegadores 
 aplican reglas especiales si el documento no incluye el !DOCTYPE -->
<!DOCTYPE html>
<!-- El elemento raíz de una página web es el elemento <html>,
    que abarca todo el documento excepto la declaración de tipo de documento inicial. -->
<html lang="es">
    <!-- El elemento <head> contiene información de carácter general 
        (metadatos) que no se muestra en la ventana del navegador. -->
    <head>
        <!-- Algunos elementos <meta> son interpretados correctamente por todos los agentes, 
         por ejemplo el que indica el juego de caracteres de la página web: -->
        <meta charset="utf-8">
        <!-- El elemento <title> contiene el título del documento. 
            Es un elemento obligatorio que debe contener únicamente texto. 
            Normalmente, los navegadores muestran ese texto en la pestaña 
            del navegador. Como las pestañas son pequeñas, se suele mostrar 
            solamente el principio del texto. Situando el ratón sobre 
            la pestaña se suele mostrar un cuadro de texto flotante con 
            el título completo. -->
        <title>Página de Prueba</title>
    </head>
    <!-- La etiqueta <body> abarca todo el contenido de la página web que 
        se visualiza en el navegador. Por ello, una página web sólo 
        puede tener un elemento <body>. -->
    <body>
        <!-- comentario todo lo relacionado        
        con nuestra página web -->
    </body>
</html>
